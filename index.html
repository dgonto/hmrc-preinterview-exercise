<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>Frontend Challange</title>
      <link rel="stylesheet" type="text/css" href="hmrc-local.css">
   </head>
	
   <body>	
      <div class="main">
            <header>
                  <div class="header-bar"></div>
                  <div class="hm-revenue-customs">
                        <img class ="header-img" src="https://assets.publishing.service.gov.uk/static/crests/hmrc_crest_18px-c208f82493fb15f9261ba474cf6615ddc22e51984177095c4d12d2ad39647ca9.png" alt="HMRC Crown">
                        <a href="#" class="hm-revenue-customs-text">
                              <span>HM Revenue &amp; Customs</span>
                        </a>
                  </div>
            </header>
            <section>
                  <h1>Renew your tax credits</h1>
                  <form>
                        <fieldset>
                              <legend><h2>Your details</h2></legend>
                                    <div class="form-group">
                                          <label class="ni-label" for="ni-number">
                                                National Insurance number <span class="ni-link"><a href="#">Show me where to find this </a></span>
                                          </label>
                                          <input class="form-input small-text-box" id="ni-number" type="text" name="ni-number">
                                    </div>
                                    
                                    <div class="form-group">
                                          <label>Your tax cradits renewal number is the 15 digit number on the bottom right<br> hand corner of your annual declaration. Enter it below.</label>
                                          <img src="images/tax-cradit-renewal-img.png" alt="Tax cradit renewal image" >
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                          <label class="tax-cradit-number-label" for="tax-cradit-number">
                                                Your tax cardit renewal number
                                          </label>
                                          <input class="form-input" id="tax-cradit-number" type="text" name="tax-cradit-number">
                                    </div>
                                    
                                    <div class="form-group">
                                          <input class="button" type="submit" value="Next">
                                    </div>
                                    
                        </fieldset>
                  </form>
                  <p class="get-help"><a href="#">Get help with this page</a></p>
            </section>
            
            <footer class="footer">
                  <ul>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Cookies</a></li>
                        <li><a href="#">Privacy policies</a></li>
                        <li><a href="#">Terms and conditions</a></li>
                        
                  </ul>
                  <p>All contect is available under the <a href="#">Open Government Liccencev2.0 except where otherwise stated</a></p>
            
            </footer>
      </div>   
   </body>   
</html>
